<body>
<section class="reserve my-5">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <p class="h4">Personal Information</p>
                <form>
                    <select class="custom-select" id="inputGroupSelect01">
                        <option selected>Mr</option>
                        <option value="1">Mrs</option>
                        <option value="2">Miss</option>
                        <option value="3">Dr</option>
                    </select>
                    <div class="form-group">
                        <label for="exampleInputEmail1">First Name</label>
                        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Last Name</label>
                        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Mobile Number</label>
                        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Fax</label>
                        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Adreess</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">City </label>
                        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Town</label>
                        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Post Code</label>
                        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Zip Code</label>
                        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Country</label>
                        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Nationality</label>
                        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="">
                    </div>
                </form>
                <p class="h4">Reservation Details</p>
                <label for="exampleInputEmail1">Room/Suite Type:</label>
                <select class="custom-select" id="inputGroupSelect01">
                    <option selected>Super Deluxe</option>
                    <option value="1">Super Deluxe</option>
                    <option value="2">Royal Suite</option>
                    <option value="3">Executive Suite</option>
                    <option value="3">Family Suite</option>
                </select>
                <label for="exampleInputEmail1">Number of room/suite:</label>
                <select class="custom-select" id="inputGroupSelect01">
                    <option selected>1</option>
                    <option value="1">2</option>
                    <option value="2">3</option>
                    <option value="3">4</option>
                    <option value="3">5+</option>
                </select>
                <label for="exampleInputEmail1">Number of Persons:</label>
                <select class="custom-select" id="inputGroupSelect01">
                    <option selected>1</option>
                    <option value="1">2</option>
                    <option value="2">3</option>
                    <option value="3">4</option>
                    <option value="3">5+</option>
                </select>
                <label for="exampleInputEmail1">Number of Children:</label>
                <select class="custom-select" id="inputGroupSelect01">
                    <option selected>1</option>
                    <option value="1">2</option>
                    <option value="2">3</option>
                    <option value="3">4</option>
                    <option value="3">5+</option>
                </select>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Any special request?</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Check in</label>
                    <input type="date" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Check Out</label>
                    <input type="date" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="">
                </div>
                <a href="file:///C:/Users/Mahbuba/Desktop/Hotel/welcome.html"><button class="btn btn-success">Submit</button></a>
            </div>
        </div>
    </div>
</section>
