<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MST HOTELS GALARRY</title>
    <link rel="stylesheet" href="galarycss.css">
    <script src="galaryjs.js"></script>
</head>
<body>
    <h2 style="text-align:center">MST Gallery</h2>
<!-- Container for the image gallery -->
<div class="container">

    <!-- Full-width images with number text -->
    <div class="mySlides">
      <div class="numbertext">1 / 6</div>
        <img src="https://cdn.pixabay.com/photo/2015/06/08/15/02/breakfast-801827_960_720.jpg" style="width:100%">
    </div>
  
    <div class="mySlides">
      <div class="numbertext">2 / 6</div>
        <img src="https://cdn.pixabay.com/photo/2019/08/19/13/58/bed-4416515_960_720.jpg" style="width:100%">
    </div>
  
    <div class="mySlides">
      <div class="numbertext">3 / 6</div>
        <img src="https://cdn.pixabay.com/photo/2019/05/28/00/15/indoors-4234071_960_720.jpg" style="width:100%">
    </div>
  
    <div class="mySlides">
      <div class="numbertext">4 / 6</div>
        <img src="https://cdn.pixabay.com/photo/2016/11/18/22/21/restaurant-1837150_960_720.jpg" style="width:100%">
    </div>
  
    <div class="mySlides">
      <div class="numbertext">5 / 6</div>
        <img src="https://cdn.pixabay.com/photo/2013/04/18/14/39/ship-105596_960_720.jpg" style="width:100%">
    </div>
  
    <div class="mySlides">
      <div class="numbertext">6 / 6</div>
        <img src="https://cdn.pixabay.com/photo/2015/05/09/17/09/towel-759980_960_720.jpg" style="width:100%">
    </div>
  
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  
    <!-- Image text -->
    <div class="caption-container">
      <p id="caption"></p>
    </div>
  
    <!-- Thumbnail images -->
    <div class="row">
      <div class="column">
        <img class="demo cursor" src="https://cdn.pixabay.com/photo/2015/06/08/15/02/breakfast-801827_960_720.jpg" style="width:100%" onclick="currentSlide(1)" alt="Best foods">
      </div>
      <div class="column">
        <img class="demo cursor" src="https://cdn.pixabay.com/photo/2019/08/19/13/58/bed-4416515_960_720.jpg" style="width:100%" onclick="currentSlide(2)" alt="Clean Rooms">
      </div>
      <div class="column">
        <img class="demo cursor" src="https://cdn.pixabay.com/photo/2019/05/28/00/15/indoors-4234071_960_720.jpg" style="width:100%" onclick="currentSlide(3)" alt="Beautfull view">
      </div>
      <div class="column">
        <img class="demo cursor" src="https://cdn.pixabay.com/photo/2016/11/18/22/21/restaurant-1837150_960_720.jpg" style="width:100%" onclick="currentSlide(4)" alt="Awesome hall">
      </div>
      <div class="column">
        <img class="demo cursor" src="https://cdn.pixabay.com/photo/2017/07/15/21/06/reception-2507752_960_720.jpg" style="width:100%" onclick="currentSlide(5)" alt="Beaches">
      </div>
      <div class="column">
        <img class="demo cursor" src="https://cdn.pixabay.com/photo/2015/05/09/17/09/towel-759980_960_720.jpg" style="width:100%" onclick="currentSlide(6)" alt="Flowers at Towel">
      </div>
    </div>
  </div>


</body>
</html>
